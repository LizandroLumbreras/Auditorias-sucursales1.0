/* ============================================================
   ðŸ”¥ NUEVO: CARGA CONFIGURACIÃ“N DESDE FIRESTORE
   Documento: config/auditorias
   Campo: renovarCadaDias  (ejemplo 7)
============================================================ */
async function obtenerConfig() {
    const ref = doc(db, "config", "auditorias");
    const snap = await getDoc(ref);
    if (!snap.exists()) {
        return { renovarCadaDias: 7 };   // por defecto
    }
    return snap.data();
}

/* ============================================================
   ðŸ”¥ NUEVO: VERIFICAR SI DEBE GENERARSE NUEVA LISTA
============================================================ */
function debeRenovar(fechaGuardada, dias) {
    if (!fechaGuardada) return true;

    const ultima = new Date(fechaGuardada);
    const ahora = new Date();

    const diff = (ahora - ultima) / (1000 * 60 * 60 * 24);
    return diff >= dias;
}

/* ============================================================
   ðŸ”¥ PRINCIPAL
============================================================ */
async function cargarProductos() {

    const config = await obtenerConfig();

    const guardado = JSON.parse(localStorage.getItem("aud_aleatorios"));
    const fechaGuardada = localStorage.getItem("aud_aleatorios_fecha");

    let aleatorios;

    /* ---------------------------------------------------------
       ðŸ”¥ Si NO existe guardado o YA PASÃ“ EL TIEMPO â†’ regenerar
    ------------------------------------------------------------ */
    if (!guardado || debeRenovar(fechaGuardada, config.renovarCadaDias)) {

        const snap = await getDocs(collection(db, "productos"));
        let activos = [];

        snap.forEach(d => {
            const x = d.data();
            if (x.activo === true) {
                activos.push({ id: d.id, ...x });
            }
        });

        aleatorios = activos.sort(() => 0.5 - Math.random()).slice(0, 20);

        // Guardar la nueva lista
        localStorage.setItem("aud_aleatorios", JSON.stringify(aleatorios));
        localStorage.setItem("aud_aleatorios_fecha", new Date().toISOString());

    } else {
        aleatorios = guardado; // mantener la misma lista
    }

    // Mezcla final
    const finalList = [
        ...FIJOS_MANUALES.map((p, index) => ({
            id: `fijo_${index}`,
            concepto: p.concepto,
            codigoBarra: p.codigo
        })),
        ...aleatorios
    ];

    localStorage.setItem("aud_productos", JSON.stringify(finalList));

    pintarPantalla(aleatorios);
}
