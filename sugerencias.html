<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Comentarios y Sugerencias</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
 body{
   font-family:'Poppins',sans-serif;
   background:#f4f6fb;
   padding:25px;
 }

 h2{
   text-align:center;
   color:#00416A;
   margin-bottom:25px;
 }

 .card{
   background:white;
   padding:25px;
   border-radius:16px;
   max-width:650px;
   margin:auto;
   box-shadow:0 4px 16px rgba(0,0,0,.15);
 }

 textarea{
   width:100%;
   padding:14px;
   border-radius:12px;
   border:1px solid #bbb;
   resize:none;
   height:180px;
   margin-top:10px;
   font-size:16px;
 }

 button{
   width:100%;
   padding:15px;
   margin-top:20px;
   background:#00416A;
   color:white;
   border:none;
   border-radius:12px;
   font-size:18px;
   cursor:pointer;
 }
</style>
</head>

<body>

<h2>Comentarios y Sugerencias</h2>

<div class="card">

  <p>Puedes escribir aquí cualquier comentario final, sugerencia o necesidad detectada en la sucursal.  
  Este campo es opcional, pero útil para mejorar operaciones.</p>

  <textarea id="sugerencias" placeholder="Escribe tus sugerencias aquí... (opcional)"></textarea>

  <button onclick="continuar()">Finalizar y pasar a firma</button>

</div>

<script>
function continuar(){
    const txt = document.getElementById("sugerencias").value.trim();

    localStorage.setItem("aud_sugerencias", txt);

    window.location = "firma.html";
}
</script>

</body>
</html>
