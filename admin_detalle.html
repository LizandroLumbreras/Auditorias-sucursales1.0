<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Detalle de Auditoría</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    background:#f4f6fb;
    margin:0; padding:20px;
    font-family:'Poppins',sans-serif;
}
h2{
    color:#00416A;
    margin-bottom:20px;
}
.card{
    background:white;
    padding:20px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
    margin-bottom:25px;
}
.card h3{
    margin-top:0;
    color:#00416A;
}

/* Tarjeta para cada producto */
#invList.grid{
    display:grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap:15px;
    margin-top:15px;
}
.card-item{
    background:white;
    padding:15px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
    font-size:14px;
}
.card-item small{
    color:#555;
}

/* Otros módulos */
.section-title{
    font-size:18px;
    font-weight:600;
    color:#00416A;
    margin-top:30px;
}
</style>

</head>

<body>

<h2>Detalle de Auditoría</h2>

<div id="contenido"></div>

<!-- Contenedor del Inventario -->
<h3 class="section-title">Inventario</h3>
<div id="invList" class="grid"></div>

<!-- Contenedor de Caducidades -->
<h3 class="section-title">Caducidades</h3>
<div id="cadList" class="card"></div>

<!-- Contenedor de Devoluciones -->
<h3 class="section-title">Devoluciones</h3>
<div id="devList" class="card"></div>

<!-- Contenedor de Incidencias -->
<h3 class="section-title">Incidencias</h3>
<div id="incList" class="card"></div>

<!-- Contenedor de Sugerencias -->
<h3 class="section-title">Sugerencias</h3>
<div id="sugList" class="card"></div>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, doc, getDoc } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Validación Login Admin */
if(localStorage.getItem("admin_login")!=="true"){
    window.location="admin_login.html";
}

/* Recuperar ID que queremos buscar */
const id = localStorage.getItem("admin_last_id");

/* Buscar en TODAS las sucursales */
async function cargarDetalle(){

    const sucursalesRef = collection(db, "auditorias");
    const sucursalesSnap = await getDocs(sucursalesRef);

    let encontrado = null;
    let sucursalEncontrada = null;

    for(const suc of sucursalesSnap.docs){
        const nombreSuc = suc.id;

        // Buscar dentro de auditorias_registros
        const regRef = doc(db, `auditorias/${nombreSuc}/auditorias_registros/${id}`);
        const regSnap = await getDoc(regRef);

        if(regSnap.exists()){
            encontrado = regSnap.data();
            sucursalEncontrada = nombreSuc;
            break;
        }
    }

    if(!encontrado){
        document.getElementById("contenido").innerHTML =
            "<p>No se encontró el registro en ninguna sucursal.</p>";
        return;
    }

    const x = encontrado;

    /* Datos generales */
    document.getElementById("contenido").innerHTML = `
        <div class="card">
            <h3>Datos Generales</h3>
            <p><b>Nombre:</b> ${x.nombre}</p>
            <p><b>Usuario:</b> ${x.usuario || "No registrado"}</p>
            <p><b>Sucursal:</b> ${sucursalEncontrada}</p>
            <p><b>Fecha:</b> ${x.fecha}</p>
        </div>
    `;

    /* Inventario */
    renderInventario(x.inventario || []);

    /* Caducidades */
    document.getElementById("cadList").innerHTML =
        x.caducidades?.join("<br><br>") || "Sin información";

    /* Devoluciones */
    document.getElementById("devList").innerHTML =
        x.devoluciones?.join("<br><br>") || "Sin información";

    /* Incidencias */
    document.getElementById("incList").innerHTML =
        x.incidencias || "Sin incidencias";

    /* Sugerencias */
    document.getElementById("sugList").innerHTML =
        x.sugerencias || "Sin sugerencias";
}

/* Render visual del inventario */
function renderInventario(lista){
    const cont = document.getElementById("invList");

    cont.innerHTML = lista.map(p => `
        <div class="card-item">
            <b>${p.concepto}</b><br>
            <small><b>Código:</b> ${p.codigo}</small><br>
            <small><b>Cantidad:</b> ${p.cantidad}</small>
        </div>
    `).join("");
}

cargarDetalle();
</script>

</body>
</html>
