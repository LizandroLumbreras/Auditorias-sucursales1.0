<body>

<div class="card">
  <h2>Crear Auditor√≠a</h2>

  <label>Sucursal (encargado):</label>
  <select id="sucursalSelect">
    <option value="">Cargando sucursales...</option>
  </select>

  <button onclick="crearAuditoria()">Crear Auditor√≠a</button>

  <div id="msg" class="msg"></div>
</div>

<script type="module">
import { db } from "./firebase.js";
import {
  collection, getDocs, query, where,
  doc, runTransaction, serverTimestamp
} from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* üîê Protecci√≥n ADMIN */
if (localStorage.getItem("admin_login") !== "true") {
  window.location.replace("admin_login.html");
}

/* üì• Cargar sucursales desde usuarios_ruta */
const sucursalSelect = document.getElementById("sucursalSelect");

async function cargarSucursales(){
  const q = query(
    collection(db, "usuarios_ruta"),
    where("activo","==",true)
  );

  const snap = await getDocs(q);
  sucursalSelect.innerHTML = `<option value="">Selecciona sucursal</option>`;

  snap.forEach(docu => {
    const d = docu.data();
    if(!d.rutaId) return;

    const opt = document.createElement("option");
    opt.value = d.rutaId;
    opt.textContent = `${d.rutaId} ‚Äì ${d.nombre || d.usuario}`;
    sucursalSelect.appendChild(opt);
  });
}

cargarSucursales();

/* üÜî Crear auditor√≠a con ID autom√°tico */

  const sucursal = sucursalSelect.value;
  const msg = document.getElementById("msg");
  msg.style.display = "none";

  if(!sucursal){
    msg.textContent = "Selecciona una sucursal";
    msg.className = "msg error";
    msg.style.display = "block";
    return;
  }

      window.location.replace("inventario.html");
    },1200);

  }catch(err){
    console.error(err);
    msg.textContent = "Error creando auditor√≠a";
    msg.className = "msg error";

}

window.crearAuditoria = crearAuditoria;
</script>
