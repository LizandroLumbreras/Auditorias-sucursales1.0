<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Auditoría – Caducidades</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
 body{
   font-family:'Poppins',sans-serif;
   background:#f4f6fb;
   padding:20px;
 }
 h2{ text-align:center; color:#00416A; }

 .pregunta{
   background:white;
   padding:20px;
   border-radius:14px;
   margin-bottom:18px;
   box-shadow:0 4px 12px rgba(0,0,0,.1);
 }

 textarea{
   width:100%;
   height:90px;
   border-radius:10px;
   border:1px solid #bbb;
   padding:10px;
   margin-top:10px;
   resize:none;
   font-size:15px;
 }

 button{
   width:100%;
   padding:15px;
   background:#00416A;
   color:white;
   font-size:17px;
   border:none;
   border-radius:12px;
   margin-top:25px;
   cursor:pointer;
 }
</style>
</head>

<body>

<h2>Revisión de Caducidades</h2>

<div class="pregunta">
  <b>1. Pásame las fechas de caducidad de CREMAS y ADEREZOS:</b>
  <textarea id="p1" placeholder="Ej. Aderezo César 05/2025, Crema 18/2024..."></textarea>
</div>

<div class="pregunta">
  <b>2. Revisa caducidades de BIG COLA y LÍQUIDOS:</b>
  <textarea id="p2" placeholder="Ej. Big Cola 2L vence 07/2025, Jugos 09/2024..."></textarea>
</div>

<div class="pregunta">
  <b>3. Revisa caducidades de NUTRI LECHE y LÁCTEOS:</b>
  <textarea id="p3" placeholder="Ej. Nutri Leche vence 03/2025, Yogurt 11/2024..."></textarea>
</div>

<div class="pregunta">
  <b>4. ¿Algún otro producto con caducidad próxima?</b>
  <textarea id="p4" placeholder="Escribe aquí cualquier otra observación..."></textarea>
</div>

<button onclick="continuar()">Continuar</button>

<script>
function continuar(){
    const p1 = document.getElementById("p1").value.trim();
    const p2 = document.getElementById("p2").value.trim();
    const p3 = document.getElementById("p3").value.trim();
    const p4 = document.getElementById("p4").value.trim();

    if(!p1 || !p2 || !p3 || !p4){
        alert("Responde todas las preguntas antes de continuar.");
        return;
    }

    const datos = { p1, p2, p3, p4 };

    localStorage.setItem("aud_caducidades", JSON.stringify(datos));

    window.location = "devoluciones.html";
}
</script>

</body>
</html>
