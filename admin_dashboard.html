<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Auditor√≠as</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    background:#f4f6fb;
    margin:0; padding:20px;
    font-family:'Poppins',sans-serif;
}
h2{
    color:#00416A; text-align:center;
}
select{
    width:100%; max-width:350px;
    padding:12px; border-radius:10px;
    border:1px solid #ccc;
    display:block; margin:15px auto;
}
.card{
    background:white;
    padding:20px;
    margin:20px auto;
    max-width:700px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
}
button{
    background:#00416A; 
    color:white;
    border:none; 
    padding:10px 16px;
    border-radius:10px; 
    cursor:pointer;
    margin-top:15px;
    font-size:15px;
}

/* Tarjeta especial */
.card-fijo{
    background:#00416A;
    color:white;
    padding:20px;
    margin:20px auto;
    max-width:700px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.20);
    cursor:pointer;
    transition:.3s;
}
.card-fijo:hover{
    background:#0c6cbd;
}

/* Configuraci√≥n de aleatorios */
.card-config{
    background:white;
    padding:20px;
    margin:20px auto;
    max-width:700px;
    border-radius:12px;
    box-shadow:0 4px 12px rgba(0,0,0,.15);
}
input{
    padding:10px;
    width:120px;
    border-radius:8px;
    border:1px solid #ccc;
    font-size:16px;
}
.ok{
    color:green;
    margin-top:8px;
}
</style>
</head>

<body>

<h2>Panel de Auditor√≠as</h2>

<select id="selSucursal" onchange="cargar()">
    <option value="">Selecciona sucursal‚Ä¶</option>
    <option value="allende1">allende1</option>
    <option value="allende2">allende2</option>
    <option value="central">central</option>
    <option value="montemorelos">montemorelos</option>
    <option value="provileon">provileon</option>
    <option value="rioverde">rioverde</option>
</select>

<div id="lista"></div>

<!-- Tarjeta para Inventario Fijo -->
<div class="card-fijo" onclick="location.href='admin_fijos.html'">
    <h3 style="margin:0;">Inventario Fijo (Auditor√≠a)</h3>
    <p style="margin:0; opacity:0.9;">Agregar, eliminar o editar la lista de productos fijos</p>
</div>

<!-- üî• NUEVA TARJETA: CONFIGURACI√ìN DE INVENTARIO ALEATORIO -->
<div class="card-config">
    <h3 style="margin-top:0; color:#00416A;">Configuraci√≥n de Inventario Aleatorio</h3>

    <label><b>Cambiar inventario aleatorio cada:</b></label><br>
    <input type="number" id="dias" min="1"> d√≠as

    <button onclick="guardarConfig()">Guardar</button>

    <hr>

    <h4 style="color:#00416A;">Forzar nueva lista aleatoria</h4>
    <button onclick="regenerarAhora()">Regenerar ahora</button>

    <div id="msg"></div>
</div>


<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, doc, getDoc, setDoc } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Validaci√≥n de sesi√≥n */
if(localStorage.getItem("admin_login")!=="true"){
    window.location="admin_login.html";
}

/* Normalizar sucursal */
const normalizarSucursal = (txt) => {
    const t = txt.trim().toLowerCase();

    const mapa = {
        "allende1": "allende1",
        "allende2": "allende2",
        "central": "central",
        "montemorelos": "montemorelos",
        "provileon": "PROVILEON",
        "rioverde": "rioverde"
    };

    return mapa[t] || null;
};

/* ---------------------------------------------------------
   üî• CARGAR AUDITOR√çAS REGISTRADAS
------------------------------------------------------------ */
async function cargar(){
    const sel = document.getElementById("selSucursal").value;
    const suc = normalizarSucursal(sel);

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if(!suc) return;

    const snap = await getDocs(collection(db, `auditorias/${suc}/auditorias_registros`));

    snap.forEach(doc=>{
        const x = doc.data();

        lista.innerHTML += `
            <div class="card">
                <h3>${x.nombre}</h3>
                <p><b>Fecha:</b> ${x.fecha}</p>
                <p><b>Usuario:</b> ${x.usuario}</p>

                <button onclick='ver("${suc}","${doc.id}")'>Ver detalles</button>
            </div>
        `;
    });
}
window.cargar = cargar;

/* ---------------------------------------------------------
   üî• VER DETALLE
------------------------------------------------------------ */
window.ver = (suc,id)=>{
    localStorage.setItem("admin_last_sucursal", suc);
    localStorage.setItem("admin_last_id", id);
    window.location = "admin_detalle.html";
};

/* ---------------------------------------------------------
   üî• LEER CONFIG ACTUAL DESDE FIRESTORE
------------------------------------------------------------ */
async function cargarConfig() {
    const ref = doc(db, "config", "auditorias");
    const snap = await getDoc(ref);

    if (snap.exists()) {
        document.getElementById("dias").value = snap.data().renovarCadaDias || 7;
    } else {
        document.getElementById("dias").value = 7;
    }
}
cargarConfig();

/* ---------------------------------------------------------
   üî• GUARDAR CONFIGURACI√ìN
------------------------------------------------------------ */
window.guardarConfig = async () => {
    const dias = Number(document.getElementById("dias").value);

    if (dias < 1) {
        alert("Los d√≠as deben ser m√≠nimo 1");
        return;
    }

    await setDoc(doc(db, "config", "auditorias"), {
        renovarCadaDias: dias
    });

    document.getElementById("msg").innerHTML = 
        `<p class="ok">Configuraci√≥n guardada exitosamente</p>`;
};

/* ---------------------------------------------------------
   üî• REGENERAR LISTA ALEATORIA (SE BORRA LOCALSTORAGE)
------------------------------------------------------------ */
window.regenerarAhora = () => {
    localStorage.removeItem("aud_aleatorios");
    localStorage.removeItem("aud_aleatorios_fecha");

    document.getElementById("msg").innerHTML =
        `<p class="ok">Se regenerar√° la lista en el pr√≥ximo acceso</p>`;
};

</script>

</body>
</html>
