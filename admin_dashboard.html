<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Panel de Auditorías</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
    --azul1:#00416A;
    --azul2:#0c6cbd;
    --blanco:#ffffff;
}

/* FONDO */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background: linear-gradient(135deg, var(--azul1), var(--azul2));
    padding-bottom:50px;
    position:relative;
}

/* ✔ MARCA DE AGUA */
.watermark{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:650px;
    opacity:0.08;
    pointer-events:none;
    z-index:0;
}

/* TÍTULO */
h2{
    text-align:center;
    font-size:32px;
    font-weight:600;
    color:white;
    margin-top:25px;
    margin-bottom:20px;
    text-shadow:0 3px 10px rgba(0,0,0,.25);
}

/* SELECT */
select{
    width:90%;
    max-width:350px;
    padding:14px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:16px;
    background:rgba(255,255,255,0.90);
    margin:0 auto;
    display:block;
    margin-bottom:20px;
    box-shadow:0 3px 10px rgba(0,0,0,.25);
}

/* TARJETA GLASS */
.card{
    background:rgba(255,255,255,0.20);
    backdrop-filter:blur(14px);
    padding:22px;
    margin:20px auto;
    max-width:700px;
    border-radius:16px;
    box-shadow:0 6px 25px rgba(0,0,0,.25);
    color:white;
    animation: fadeUp .6s ease;
}

/* TITULOS INTERNOS */
.card h3{
    color:white;
    margin-top:0;
}

/* BOTÓN GENERAL */
button{
    padding:12px 18px;
    border:none;
    border-radius:12px;
    background:white;
    color:var(--azul1);
    font-size:16px;
    font-weight:600;
    cursor:pointer;
    box-shadow:0 5px 12px rgba(0,0,0,.25);
    transition:0.25s ease;
}
button:hover{
    background:#ececec;
    transform:translateY(-2px);
}

/* TARJETA ESPECIAL FIJA */
.card-fijo{
    background:rgba(255,255,255,0.22);
    backdrop-filter: blur(14px);
    color:white;
    padding:20px;
    margin:25px auto;
    max-width:700px;
    border-radius:14px;
    cursor:pointer;
    text-align:center;
    box-shadow:0 6px 22px rgba(0,0,0,.25);
    transition:.3s ease;
}
.card-fijo:hover{
    background:rgba(255,255,255,0.32);
    transform:translateY(-3px);
}

/* CONFIGURACIÓN ALEATORIOS */
.card-config{
    background:rgba(255,255,255,0.20);
    backdrop-filter:blur(14px);
    padding:22px;
    margin:25px auto;
    max-width:700px;
    border-radius:16px;
    color:white;
    box-shadow:0 6px 25px rgba(0,0,0,.25);
}
.card-config h3, .card-config h4{
    color:white;
}
.card-config input{
    padding:10px;
    width:140px;
    border-radius:8px;
    border:none;
    outline:none;
    background:white;
    box-shadow:inset 0 2px 6px rgba(0,0,0,.20);
}
.ok{
    margin-top:8px;
    color:#00ff99;
    font-weight:600;
}

/* ANIMACIÓN */
@keyframes fadeUp{
    from{ opacity:0; transform:translateY(20px); }
    to{ opacity:1; transform:translateY(0); }
}

</style>
</head>

<body>

<!-- ✔ MARCA DE AGUA -->
<img src="logo_proveedora.webp" class="watermark">

<h2>Panel de Auditorías</h2>

<select id="selSucursal" onchange="cargar()">
    <option value="">Selecciona sucursal…</option>
    <option value="allende1">allende1</option>
    <option value="allende2">allende2</option>
    <option value="central">central</option>
    <option value="montemorelos">montemorelos</option>
    <option value="provileon">provileon</option>
    <option value="rioverde">rioverde</option>
</select>

<div id="lista"></div>

<!-- TARJETA INVENTARIO FIJO -->
<div class="card-fijo" onclick="location.href='admin_fijos.html'">
    <h3>Inventario Fijo (Auditoría)</h3>
    <p style="opacity:.8;">Editar, agregar o eliminar productos fijos</p>
</div>

<!-- CONFIGURACIÓN DE INVENTARIO ALEATORIO -->
<div class="card-config">
    <h3>Configuración Inventario Aleatorio</h3>

    <label><b>Cambiar inventario aleatorio cada:</b></label><br><br>
    <input type="number" id="dias" min="1"> días

    <br><br>
    <button onclick="guardarConfig()">Guardar</button>

    <hr style="border-color:rgba(255,255,255,0.4); margin:25px 0;">

    <h4>Forzar nueva lista aleatoria</h4>
    <button onclick="regenerarAhora()">Regenerar ahora</button>

    <div id="msg"></div>
</div>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs, doc, getDoc, setDoc } 
    from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

/* Validación */
if(localStorage.getItem("admin_login")!=="true"){
    window.location="admin_login.html";
}

/* Normalizar sucursal */
const normalizarSucursal = (txt) => {
    const t = txt.trim().toLowerCase();
    const mapa = {
        "allende1": "allende1",
        "allende2": "allende2",
        "central": "central",
        "montemorelos": "montemorelos",
        "provileon": "PROVILEON",
        "rioverde": "rioverde"
    };
    return mapa[t] || null;
};

/* Cargar auditorías */
async function cargar(){
    const sel = document.getElementById("selSucursal").value;
    const suc = normalizarSucursal(sel);

    const lista = document.getElementById("lista");
    lista.innerHTML = "";

    if(!suc) return;

    const snap = await getDocs(collection(db, `auditorias/${suc}/auditorias_registros`));

    snap.forEach(doc=>{
        const x = doc.data();

        lista.innerHTML += `
            <div class="card">
                <h3>${x.nombre}</h3>
                <p><b>Fecha:</b> ${x.fecha}</p>
                <p><b>Usuario:</b> ${x.usuario}</p>
                <button onclick='ver("${suc}","${doc.id}")'>Ver detalles</button>
            </div>
        `;
    });
}
window.cargar = cargar;

/* Ver detalle */
window.ver = (suc,id)=>{
    localStorage.setItem("admin_last_sucursal", suc);
    localStorage.setItem("admin_last_id", id);
    window.location = "admin_detalle.html";
};

/* Cargar config */
async function cargarConfig() {
    const ref = doc(db, "config", "auditorias");
    const snap = await getDoc(ref);

    if (snap.exists()) {
        document.getElementById("dias").value = snap.data().renovarCadaDias || 7;
    } else {
        document.getElementById("dias").value = 7;
    }
}
cargarConfig();

/* Guardar configuración */
window.guardarConfig = async () => {
    const dias = Number(document.getElementById("dias").value);

    if (dias < 1) {
        alert("Los días deben ser mínimo 1");
        return;
    }

    await setDoc(doc(db, "config", "auditorias"), {
        renovarCadaDias: dias
    });

    document.getElementById("msg").innerHTML = 
        `<p class="ok">Configuración guardada exitosamente</p>`;
};

/* Regenerar lista local */
window.regenerarAhora = () => {
    localStorage.removeItem("aud_aleatorios");
    localStorage.removeItem("aud_aleatorios_fecha");

    document.getElementById("msg").innerHTML =
        `<p class="ok">Se regenerará la lista al próximo acceso</p>`;
};

</script>

</body>
</html>
