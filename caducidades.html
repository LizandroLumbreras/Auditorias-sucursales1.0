<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Auditoría – Caducidades</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
    --azul1:#00416A;
    --azul2:#0c6cbd;
    --blanco:#ffffff;
}

/* FONDO GENERAL */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    padding:0;
    background: linear-gradient(135deg, var(--azul1), var(--azul2));
    position:relative;
    overflow-x:hidden;
}

/* ✔ MARCA DE AGUA */
.watermark{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:600px;
    opacity:0.10;
    z-index:0;
    pointer-events:none;
}

/* TARJETA PRINCIPAL */
.contenedor{
    width:95%;
    max-width:850px;
    margin:40px auto;
    background:rgba(255,255,255,0.18);
    backdrop-filter: blur(14px);
    padding:25px;
    border-radius:20px;
    box-shadow:0 8px 35px rgba(0,0,0,.25);
    z-index:5;
    position:relative;
    animation: fadeUp .7s ease;
}

@keyframes fadeUp{
    from{ opacity:0; transform:translateY(25px); }
    to{ opacity:1; transform:translateY(0); }
}

/* TÍTULO */
h2{
    text-align:center;
    font-size:30px;
    color:white;
    font-weight:600;
    margin-bottom:25px;
    letter-spacing:1px;
}

/* TARJETAS DE PREGUNTA */
.pregunta{
   background:rgba(255,255,255,0.90);
   backdrop-filter:blur(6px);
   padding:20px;
   border-radius:14px;
   margin-bottom:18px;
   box-shadow:0 4px 16px rgba(0,0,0,.25);
}

/* TEXTAREA */
textarea{
   width:100%;
   height:90px;
   border-radius:12px;
   border:none;
   outline:none;
   padding:12px;
   margin-top:10px;
   font-size:15px;
   background:rgba(255,255,255,0.85);
   box-shadow:inset 0 2px 6px rgba(0,0,0,.15);
   resize:none;
   color:#333;
}

/* BOTÓN */
button{
   width:100%;
   padding:16px;
   background:white;
   color:var(--azul1);
   border:none;
   border-radius:12px;
   font-size:18px;
   font-weight:600;
   cursor:pointer;
   margin-top:25px;
   box-shadow:0 5px 12px rgba(0,0,0,.25);
   transition:.25s ease;
}
button:hover{
    background:#e8e8e8;
    transform:translateY(-2px);
}

</style>
</head>

<body>

<!-- ✔ MARCA DE AGUA -->
<img src="logo_proveedora.webp" class="watermark">

<div class="contenedor">

<h2>Revisión de Caducidades</h2>

<div class="pregunta">
  <b>1. Pásame las fechas de caducidad de CREMAS y ADEREZOS:</b>
  <textarea id="p1" placeholder="Ej. Aderezo César 05/2025, Crema 18/2024..."></textarea>
</div>

<div class="pregunta">
  <b>2. Revisa caducidades de BIG COLA y LÍQUIDOS:</b>
  <textarea id="p2" placeholder="Ej. Big Cola 2L vence 07/2025, Jugos 09/2024..."></textarea>
</div>

<div class="pregunta">
  <b>3. Revisa caducidades de NUTRI LECHE y LÁCTEOS:</b>
  <textarea id="p3" placeholder="Ej. Nutri Leche vence 03/2025, Yogurt 11/2024..."></textarea>
</div>

<div class="pregunta">
  <b>4. ¿Algún otro producto con caducidad próxima?</b>
  <textarea id="p4" placeholder="Observaciones adicionales..."></textarea>
</div>

<div class="pregunta">
  <b>5. ¿Detectaste producto hinchado, dañado o con mala presentación?</b>
  <textarea id="p5" placeholder="Describe el producto y la condición encontrada..."></textarea>
</div>

<button onclick="continuar()">Continuar</button>

</div> <!-- FIN CONTENEDOR -->

<script>
function continuar(){
    const p1 = document.getElementById("p1").value.trim();
    const p2 = document.getElementById("p2").value.trim();
    const p3 = document.getElementById("p3").value.trim();
    const p4 = document.getElementById("p4").value.trim();
    const p5 = document.getElementById("p5").value.trim();

    if(!p1 || !p2 || !p3 || !p4 || !p5){
        alert("Responde todas las preguntas antes de continuar.");
        return;
    }

    const datos = { p1, p2, p3, p4, p5 };

    localStorage.setItem("aud_caducidades", JSON.stringify(datos));

    window.location = "devoluciones.html";
}
</script>

</body>
</html>
