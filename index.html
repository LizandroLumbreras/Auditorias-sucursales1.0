<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Auditoría – Login</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>

:root{
    --azul1:#00416A;
    --azul2:#0c6cbd;
    --blanco:#ffffff;
}

/* FONDO GENERAL */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background: linear-gradient(135deg, var(--azul1), var(--azul2));
    overflow:hidden;
    position:relative;
}

/* MARCA DE AGUA ESTÁTICA */
.watermark{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:1400px;
    opacity:0.10;
    pointer-events:none;
    z-index:0;
}

/* COPOS DE NIEVE */
.snowflake {
    position: fixed;
    top: -10px;
    color: white;
    font-size: 10px;
    user-select:none;
    opacity:0.8;
    z-index:1;
    animation-name: snowFall;
    animation-timing-function: linear;
    animation-iteration-count: infinite;
}

@keyframes snowFall {
    0% { transform: translateY(-10vh); }
    100% { transform: translateY(110vh); }
}

/* TARJETA LOGIN */
.card{
   width:90%;
   max-width:400px;
   padding:35px;
   border-radius:18px;
   background: rgba(255,255,255,0.18);
   backdrop-filter: blur(14px);
   box-shadow:0 8px 35px rgba(0,0,0,.30);
   color:white;
   animation: fadeUp .8s ease;
   z-index:5;
}

@keyframes fadeUp{
    from{ opacity:0; transform:translateY(25px); }
    to{ opacity:1; transform:translateY(0); }
}

h2{
   text-align:center;
   font-weight:600;
   font-size:28px;
   margin-bottom:25px;
}

/* INPUTS */
input{
    width:92%;
    padding:14px 16px;
    border-radius:12px;
    border:none;
    outline:none;
    font-size:15px;
    margin-top:12px;
    background:rgba(255,255,255,0.90);
    color:#333;
}

/* BOTÓN */
button{
   width:100%;
   padding:15px;
   margin-top:25px;
   background:var(--blanco);
   color:var(--azul1);
   font-size:17px;
   font-weight:600;
   border:none;
   border-radius:12px;
   cursor:pointer;
   transition: all .25s ease;
   box-shadow:0 4px 12px rgba(0,0,0,.2);
}

button:hover{
    background:#e8e8e8;
    transform:translateY(-2px);
}

/* ERROR */
.error{
   display:none;
   margin-top:10px;
   text-align:center;
   color:#ffe1e1;
   background:rgba(255,0,0,0.25);
   padding:8px 12px;
   border-radius:8px;
   font-size:14px;
}

</style>
</head>

<body>

<!-- MARCA DE AGUA -->
<img src="logo_proveedora.webp" class="watermark" alt="Logo">

<!-- NIEVE (30 copos) -->
<script>
for(let i = 0; i < 30; i++){
    let snow = document.createElement("div");
    snow.classList.add("snowflake");
    snow.textContent = "❄";
    snow.style.left = Math.random()*100 + "vw";
    snow.style.fontSize = (Math.random()*12 + 8) + "px";
    snow.style.animationDuration = (Math.random()*8 + 6) + "s";
    snow.style.animationDelay = Math.random()*5 + "s";
    document.body.appendChild(snow);
}
</script>


<div class="card">
  <h2>Iniciar Sesión</h2>

  <label>Usuario:</label>
  <input id="usuario" placeholder="Tu usuario">

  <label>Contraseña:</label>
  <input id="password" type="password" placeholder="••••••••">

  <div id="msg" class="error">Usuario o contraseña incorrectos</div>

  <button onclick="login()">Entrar</button>
</div>


<script type="module">

import { db } from "./firebase.js";
import { collection, getDocs } 
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

async function login(){

    const userInput = usuario.value.trim();
    const passInput = password.value.trim();
    const msg       = document.getElementById("msg");
    msg.style.display = "none";

    if(!userInput || !passInput){
        msg.textContent = "Completa todos los campos";
        msg.style.display = "block";
        return;
    }

    const snap = await getDocs(collection(db, "usuarios_ruta"));
    let usuarioData = null;

    snap.forEach(doc=>{
        const x = doc.data();
        if(x.usuario.toUpperCase() === userInput.toUpperCase() &&
           x.password === passInput &&
           x.activo === true){
            usuarioData = x;
        }
    });

    if(!usuarioData){
        msg.textContent = "Usuario o contraseña incorrectos";
        msg.style.display = "block";
        return;
    }

    localStorage.setItem("aud_nombre",   usuarioData.nombre);
    localStorage.setItem("aud_sucursal", usuarioData.rutaId);
    localStorage.setItem("aud_usuario",  usuarioData.usuario);

    const fecha = new Date().toISOString().slice(0,16);
    localStorage.setItem("aud_fecha", fecha);

    if(usuarioData.rol === "admin"){
        localStorage.setItem("admin_login","true");
        window.location = "admin_dashboard.html";
    }else{
        window.location = "inventario.html";
    }
}

window.login = login;

</script>

</body>
</html>
