cargarProductos();

<script>
function finalizar(){
    if(confirm("Â¿Seguro de continuar? Los campos vacÃ­os serÃ¡n tomados como 0")){
        
        const productos = JSON.parse(localStorage.getItem("aud_productos"));
        let captura = [];

        productos.forEach(p => {
            const cant = document.getElementById(`p_${p.id}`).value;
            captura.push({
                id: p.id,
                concepto: p.concepto,
                codigo: p.codigoBarra,
                cantidad: Number(cant || 0)
            });
        });

        localStorage.setItem("aud_captura", JSON.stringify(captura));
        window.location = "caducidades.html";
    }
}
