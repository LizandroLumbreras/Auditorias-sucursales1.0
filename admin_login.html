<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Acceso Administrador</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
body{
    background: linear-gradient(to right,#00416A,#0c6cbd);
    height:100vh; margin:0;
    display:flex; justify-content:center; align-items:center;
    font-family:'Poppins',sans-serif;
}
.card{
    background:white;
    padding:35px;
    width:90%; max-width:420px;
    border-radius:15px;
    box-shadow:0 5px 20px rgba(0,0,0,.35);
}
h2{
    color:#00416A; text-align:center;
}
input{
    width:100%; padding:14px;
    border-radius:10px; border:1px solid #ccc;
    margin-top:10px;
}
button{
    width:100%; padding:14px;
    border:none; border-radius:10px;
    background:#00416A; color:white; font-size:17px;
    margin-top:20px; cursor:pointer;
}
.error{
    color:red; display:none; margin-top:10px; text-align:center;
}
</style>
</head>

<body>

<div class="card">
    <h2>Administrador</h2>

    <label>Usuario:</label>
    <input id="user">

    <label>Contrase√±a:</label>
    <input id="pass" type="password">

    <div id="msg" class="error">Credenciales incorrectas</div>

    <button onclick="login()">Entrar</button>
</div>

<script type="module">
import { db } from "./firebase.js";
import { collection, getDocs } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

async function login(){
    const u = user.value.trim();
    const p = pass.value.trim();
    const msg = document.getElementById("msg");
    msg.style.display = "none";

    const snap = await getDocs(collection(db,"usuarios_ruta"));
    let admin = null;

    snap.forEach(doc=>{
        const x = doc.data();
        if(x.usuario === u && x.password === p && x.rol === "admin" && x.activo === true){
            admin = x;
        }
    });

    if(admin === null){
        msg.style.display = "block";
        return;
    }

    localStorage.setItem("admin_login","true");
    window.location = "admin_dashboard.html";
}

window.login = login;
</script>

</body>
</html>
