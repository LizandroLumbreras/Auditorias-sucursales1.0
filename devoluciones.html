<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Devoluciones – Auditoría</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
.modalOverlay{
    display:none;
    position:fixed;
    top:0;
    left:0;
    width:100%;
    height:100%;
    background:rgba(0,0,0,.55);
    backdrop-filter:blur(4px);
    justify-content:center;
    align-items:center;
    z-index:1000;
}

.modalOverlay .box{
    background:white;
    padding:30px;
    border-radius:18px;
    width:90%;
    max-width:400px;
    text-align:center;
    box-shadow:0 10px 30px rgba(0,0,0,.35);
    animation: fadeUp .4s ease;
}

:root{
    --azul1:#00416A;
    --azul2:#0c6cbd;
    --blanco:#ffffff;
}

/* FONDO GENERAL */
body{
    margin:0;
    font-family:'Poppins',sans-serif;
    min-height:100vh;
    background: linear-gradient(135deg, var(--azul1), var(--azul2));
    position:relative;
    overflow:hidden;
    display:flex;
    justify-content:center;
    align-items:flex-start;
    padding-top:50px;
}

/* ✔ MARCA DE AGUA */
.watermark{
    position:fixed;
    top:50%;
    left:50%;
    transform:translate(-50%,-50%);
    width:650px;
    opacity:0.10;
    z-index:0;
    pointer-events:none;
}

/* TARJETA PRINCIPAL */
.card{
    width:90%;
    max-width:450px;
    background:rgba(255,255,255,0.18);
    backdrop-filter:blur(14px);
    padding:30px;
    border-radius:18px;
    box-shadow:0 8px 35px rgba(0,0,0,.25);
    text-align:center;
    animation: fadeUp .7s ease;
    z-index:5;
    position:relative;
}

@keyframes fadeUp{
    from{ opacity:0; transform:translateY(25px); }
    to{ opacity:1; transform:translateY(0); }
}

/* TÍTULO */
h2{
    color:white;
    font-size:28px;
    font-weight:600;
    text-align:center;
    margin-bottom:20px;
}

/* BOTONES */
button{
    width:100%;
    padding:15px;
    border:none;
    border-radius:12px;
    font-size:17px;
    cursor:pointer;
    margin-top:12px;
    font-weight:600;
    transition:0.25s ease;
    box-shadow:0 5px 12px rgba(0,0,0,.25);
}

.btn-si{
    background:white;
    color:var(--azul1);
}

.btn-si:hover{
    background:#ececec;
    transform:translateY(-2px);
}

.btn-no{
    background:#dddd;
    color:#222;
}

.btn-no:hover{
    background:#cfcfcf;
    transform:translateY(-2px);
}

/* MODAL ESTILO PROVSOFT */
#modal{
    display:none;
    position:fixed;
    top:0; left:0;
    width:100%; height:100%;
    background:rgba(0,0,0,.45);
    justify-content:center;
    align-items:center;
    z-index:10;
}

#modal .box{
    background:rgba(255,255,255,0.93);
    backdrop-filter:blur(10px);
    padding:25px;
    border-radius:16px;
    width:90%;
    max-width:380px;
    text-align:center;
    box-shadow:0 6px 20px rgba(0,0,0,.30);
    animation: fadeUp .5s ease;
}

#modal h3{
    color:var(--azul1);
    margin-top:0;
}

.modal-btn{
    padding:12px 16px;
    border:none;
    border-radius:10px;
    font-size:16px;
    margin:10px 8px;
    cursor:pointer;
    font-weight:600;
    box-shadow:0 4px 10px rgba(0,0,0,.20);
    transition:.25s ease;
}

.si2{
    background:var(--azul1);
    color:white;
}
.si2:hover{
    background:#0c6cbd;
    transform:translateY(-2px);
}

.no2{
    background:#ccc;
}
.no2:hover{
    background:#b9b9b9;
    transform:translateY(-2px);
}

</style>
</head>

<body>

<!-- ✔ MARCA DE AGUA -->
<img src="logo_proveedora.webp" class="watermark">

<div class="card">
    <h2>¿Se hicieron devoluciones?</h2>

    <button class="btn-si" onclick="si()">Sí, se hicieron devoluciones</button>
    <button class="btn-no" onclick="no()">No se hicieron devoluciones</button>
</div>

<!-- MODAL -->
<div id="modal">
  <div class="box">
      <h3>Revisión requerida</h3>
      <p>Recuerda revisar devoluciones.<br>¿Deseas registrar alguna devolución ahora?</p>

      <button class="modal-btn si2" onclick="redir_si()">Sí</button>
      <button class="modal-btn no2" onclick="redir_no()">No</button>
  </div>
</div>
<div id="modalReciente" class="modalOverlay">
  <div class="box">
      <h3>Captura requerida</h3>
      <p>Captura la devolución más reciente realizada.</p>

      <button class="modal-btn si2" onclick="capturarAhora()">Capturar ahora</button>
      <button class="modal-btn no2" onclick="cerrarModal('modalReciente')">Cancelar</button>
  </div>
</div>
<div id="modalPendiente" class="modalOverlay">
  <div class="box">
      <h3>Confirmación</h3>
      <p>¿Tienes alguna devolución pendiente por capturar?</p>

      <button class="modal-btn si2" onclick="pendienteSi()">Sí</button>
      <button class="modal-btn no2" onclick="pendienteNo()">No</button>
  </div>
</div>

<script>

function si(){
    // Mostrar modal de captura reciente
    document.getElementById("modalReciente").style.display = "flex";
}

function no(){
    // Mostrar modal de verificación adicional
    document.getElementById("modalPendiente").style.display = "flex";
}

/* === MODAL 1: Captura reciente === */

function capturarAhora(){
    localStorage.setItem("aud_mermas", "SI");
    window.location.href = "https://lizandrolumbreras.github.io/MERMA-COSTEO/?flow=audit";
}

function cancelarReciente(){
    document.getElementById("modalReciente").style.display = "none";
}

/* === MODAL 2: Pregunta adicional === */

function pendienteSi(){
    localStorage.setItem("aud_mermas", "SI");
    window.location.href = "https://lizandrolumbreras.github.io/MERMA-COSTEO/?flow=audit";
}

function pendienteNo(){
    localStorage.setItem("aud_mermas", "NO");
    window.location.href = "incidencias.html";
}
    function cerrarModal(id){
    document.getElementById(id).style.display = "none";
}

</script>
</body>
</html>
