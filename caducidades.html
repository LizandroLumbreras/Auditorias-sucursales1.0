<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Auditoría – Caducidades</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
 body{
   font-family:'Poppins',sans-serif;
   background:#f4f6fb;
   padding:20px;
 }
 h2{ text-align:center; color:#00416A; }

 .item{
   background:white;
   padding:15px;
   border-radius:12px;
   margin-bottom:12px;
   box-shadow:0 4px 12px rgba(0,0,0,.1);
 }
 input{
   width:100%;
   padding:12px;
   border-radius:8px;
   border:1px solid #ccc;
   margin-top:10px;
 }

 button{
   width:100%;
   padding:15px;
   background:#00416A;
   color:white;
   border:none;
   border-radius:12px;
   font-size:17px;
   margin-top:25px;
 }
</style>
</head>

<body>

<h2>Revisión de Caducidades</h2>

<div id="lista"></div>

<button onclick="continuar()">Continuar</button>

<script type="module">

/* FIREBASE IMPORT (same repo) */
import { db } from "https://lizandrolumbreras.github.io/Auditorias-sucursales1.0/firebase.js";
import { collection, getDocs }
  from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

const lista = document.getElementById("lista");

async function cargarCaducidades() {
    const snap = await getDocs(collection(db, "productos"));
    let activos = [];

    snap.forEach(d => {
        const x = d.data();
        if (x.activo === true) {
            activos.push({ id: d.id, ...x });
        }
    });

    // 12 productos aleatorios
    const selec = activos.sort(() => 0.5 - Math.random()).slice(0, 12);
    localStorage.setItem("aud_caducidades_lista", JSON.stringify(selec));

    selec.forEach(p => {
        lista.innerHTML += `
            <div class="item">
                <b>${p.concepto}</b><br>
                <small>Código: ${p.codigoBarra}</small>
                <input id="f_${p.id}" type="date" placeholder="Fecha de caducidad">
            </div>
        `;
    });
}

cargarCaducidades();
</script>

<script>
function continuar() {
    const productos = JSON.parse(localStorage.getItem("aud_caducidades_lista"));
    let captura = [];

    productos.forEach(p => {
        const fecha = document.getElementById(`f_${p.id}`).value || "";
        captura.push({
            id: p.id,
            concepto: p.concepto,
            codigo: p.codigoBarra,
            caducidad: fecha
        });
    });

    localStorage.setItem("aud_caducidades", JSON.stringify(captura));

    // pasar a devoluciones
    window.location = "devoluciones.html";
}
</script>

</body>
</html>
